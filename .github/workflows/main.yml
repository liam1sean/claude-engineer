name: CI Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 24

      # Step 3: Install dependencies
      - name: Install Dependencies
        run: npm install

      # Step 4: Run tests (optional, placeholder)
      - name: Run Tests
        run: echo "No tests yet"

      # Step 5: Set up Docker
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Step 6: Log in to Google Artifact Registry
      - name: GCP Auth
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      # Step 7: Build Docker image
      - name: Build Docker Image
        run: |
          IMAGE_NAME=gcr.io/${{ secrets.GCP_PROJECT }}/claude-engineer-docker:${{ github.ref_name }}-${{ github.sha }}
          docker build -t $IMAGE_NAME .

      # Step 8: Push Docker image to Artifact Registry
      - name: Push Docker Image
        run: |
          IMAGE_NAME=gcr.io/${{ secrets.GCP_PROJECT }}/claude-engineer-docker:${{ github.ref_name }}-${{ github.sha }}
          docker push $IMAGE_NAME
