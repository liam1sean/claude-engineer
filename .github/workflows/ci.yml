name: CI Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout Code
        uses: actions/checkout@v4

      # Step 2: Set up Node.js (use an LTS version)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      # Step 3: Install dependencies (deterministic)
      - name: Install Dependencies
        run: npm ci

      # Step 4: Run tests (if present)
      - name: Run Tests
        run: npm test --if-present

      # Step 5: Run lint (if present)
      - name: Run Lint
        run: npm run lint --if-present

      # Step 6: Build Docker image (CI validates Dockerfile builds, but does NOT push)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Image (no push)
        run: |
          IMAGE_NAME=claude-engineer-api:${{ github.ref_name }}-${{ github.sha }}
          docker build -t $IMAGE_NAME .
          docker image inspect $IMAGE_NAME > /dev/null
