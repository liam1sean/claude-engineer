name: Deploy (Cloud Run)

# Triggered automatically when CI Pipeline completes on main or develop.
# Only proceeds if CI succeeded — this is the gate.
# workflow_dispatch is retained for emergency manual deploys;
# it expects the image for github.sha to already exist in Artifact Registry.
on:
  workflow_run:
    workflows: ["CI Pipeline"]
    types: [completed]
    branches: [main, develop]
  workflow_dispatch: {}

concurrency:
  group: deploy-${{ github.event.workflow_run.head_branch || github.ref_name }}
  cancel-in-progress: true

env:
  PROJECT_ID: claude-engineer-487504
  REGION: us-central1
  AR_HOST: us-central1-docker.pkg.dev
  AR_REPO: claude-engineer-docker
  IMAGE_NAME: claude-engineer-api
  RUNTIME_SA: claude-engineer-ci@claude-engineer-487504.iam.gserviceaccount.com

jobs:
  deploy:
    # CI gate: run only when CI succeeded (workflow_run) OR when manually dispatched (emergency).
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Resolve deploy context (branch + sha)
        id: ctx
        run: |
          if [ "${{ github.event_name }}" = "workflow_run" ]; then
            echo "branch=${{ github.event.workflow_run.head_branch }}" >> $GITHUB_OUTPUT
            echo "sha=${{ github.event.workflow_run.head_sha }}" >> $GITHUB_OUTPUT
          else
            echo "branch=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT
            echo "sha=${GITHUB_SHA}" >> $GITHUB_OUTPUT
          fi

      - name: Determine target service + image
        id: target
        run: |
          BRANCH="${{ steps.ctx.outputs.branch }}"
          SHA="${{ steps.ctx.outputs.sha }}"

          if [ "$BRANCH" = "develop" ]; then
            SERVICE="claude-engineer-api-staging"
          elif [ "$BRANCH" = "main" ]; then
            SERVICE="claude-engineer-api"
          else
            echo "Unsupported branch: $BRANCH"
            exit 1
          fi

          IMAGE="${{ env.AR_HOST }}/${{ env.PROJECT_ID }}/${{ env.AR_REPO }}/${{ env.IMAGE_NAME }}:${SHA}"

          echo "service=$SERVICE" >> $GITHUB_OUTPUT
          echo "image=$IMAGE" >> $GITHUB_OUTPUT

          echo "Branch: $BRANCH → Service: $SERVICE"
          echo "Image: $IMAGE"

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      # No Docker build here — we deploy the image CI already validated and pushed.
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy "${{ steps.target.outputs.service }}" \
            --image "${{ steps.target.outputs.image }}" \
            --region "${{ env.REGION }}" \
            --platform managed \
            --service-account "${{ env.RUNTIME_SA }}" \
            --quiet

      - name: Output Service URL
        run: |
          gcloud run services describe "${{ steps.target.outputs.service }}" \
            --region "${{ env.REGION }}" \
            --format="value(status.url)"
