<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Claude Engineer</title>
  <link rel="stylesheet" href="/tailwind.css" />
</head>
<body class="bg-bg text-text font-sans min-h-screen flex flex-col items-center py-8 px-4">
  <header class="w-full max-w-[720px] mb-8">
    <h1 class="text-xl font-semibold tracking-tight">Claude Engineer</h1>
    <p class="mt-1 text-sm text-muted">Powered by Claude — server-side proxy, no API keys in the browser</p>
  </header>

  <main class="w-full max-w-[720px] flex flex-col gap-4">
    <div class="bg-surface border border-border rounded-[10px] p-5">
      <label for="prompt" class="block text-xs font-medium text-muted uppercase tracking-widest mb-2">Prompt</label>
      <textarea
        id="prompt"
        placeholder="Ask Claude anything..."
        autofocus
        class="w-full bg-bg border border-border rounded-lg text-text text-[0.95rem] leading-relaxed py-3 px-4 resize-y min-h-[120px] outline-none transition-colors duration-150 focus:border-accent placeholder:text-muted"
      ></textarea>
      <div class="flex justify-end mt-3">
        <button
          id="send-btn"
          class="bg-accent text-white border-none rounded-lg cursor-pointer text-sm font-medium py-2 px-5 transition-colors duration-150 hover:bg-accent-hover disabled:opacity-50 disabled:cursor-not-allowed"
        >Send</button>
      </div>
    </div>

    <div class="bg-surface border border-border rounded-[10px] p-5 hidden" id="response-card">
      <label class="block text-xs font-medium text-muted uppercase tracking-widest mb-2">Response</label>
      <p class="text-xs text-muted mb-2" id="response-meta"></p>
      <div id="response-text" class="text-[0.95rem] leading-7 whitespace-pre-wrap break-words"></div>
    </div>
  </main>

  <script>
    const promptEl  = document.getElementById("prompt");
    const sendBtn   = document.getElementById("send-btn");
    const card      = document.getElementById("response-card");
    const textEl    = document.getElementById("response-text");
    const metaEl    = document.getElementById("response-meta");

    async function ask() {
      const prompt = promptEl.value.trim();
      if (!prompt) return;

      sendBtn.disabled = true;
      sendBtn.innerHTML = '<span class="inline-block w-3.5 h-3.5 border-2 border-white/30 border-t-white rounded-full animate-spin mr-1.5 align-middle"></span>Thinking...';
      card.classList.remove("hidden");
      textEl.classList.remove("text-error");
      textEl.textContent = "";
      metaEl.textContent = "";

      const t0 = Date.now();
      try {
        const res = await fetch("/api/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt }),
        });

        const data = await res.json();
        const elapsed = ((Date.now() - t0) / 1000).toFixed(1);

        if (!res.ok) {
          textEl.classList.add("text-error");
          textEl.textContent = data.error ?? "Something went wrong.";
          metaEl.textContent = `Error ${res.status} · ${elapsed}s`;
        } else {
          textEl.textContent = data.text;
          metaEl.textContent = `${data.text.length} chars · ${elapsed}s`;
        }
      } catch (err) {
        textEl.classList.add("text-error");
        textEl.textContent = "Network error — could not reach server.";
        metaEl.textContent = "";
      }

      sendBtn.disabled = false;
      sendBtn.textContent = "Send";
    }

    sendBtn.addEventListener("click", ask);
    promptEl.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && (e.metaKey || e.ctrlKey)) ask();
    });
  </script>
</body>
</html>
