<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Claude Engineer</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg: #0f1117;
      --surface: #1a1d27;
      --border: #2e3147;
      --text: #e2e4ef;
      --muted: #7c7f9b;
      --accent: #6c63ff;
      --accent-hover: #5a52e0;
      --error: #e05a5a;
      --radius: 10px;
      --font: system-ui, -apple-system, "Segoe UI", sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: var(--font);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
    }

    header {
      width: 100%;
      max-width: 720px;
      margin-bottom: 2rem;
    }

    header h1 {
      font-size: 1.4rem;
      font-weight: 600;
      letter-spacing: -0.02em;
      color: var(--text);
    }

    header p {
      margin-top: 0.25rem;
      font-size: 0.85rem;
      color: var(--muted);
    }

    main {
      width: 100%;
      max-width: 720px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 1.25rem;
    }

    label {
      display: block;
      font-size: 0.8rem;
      font-weight: 500;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.06em;
      margin-bottom: 0.6rem;
    }

    textarea {
      width: 100%;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: calc(var(--radius) - 2px);
      color: var(--text);
      font-family: var(--font);
      font-size: 0.95rem;
      line-height: 1.6;
      padding: 0.75rem 1rem;
      resize: vertical;
      min-height: 120px;
      outline: none;
      transition: border-color 0.15s;
    }

    textarea:focus { border-color: var(--accent); }
    textarea::placeholder { color: var(--muted); }

    .actions {
      display: flex;
      justify-content: flex-end;
      margin-top: 0.75rem;
    }

    button {
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: calc(var(--radius) - 2px);
      cursor: pointer;
      font-family: var(--font);
      font-size: 0.9rem;
      font-weight: 500;
      padding: 0.55rem 1.4rem;
      transition: background 0.15s, opacity 0.15s;
    }

    button:hover:not(:disabled) { background: var(--accent-hover); }
    button:disabled { opacity: 0.5; cursor: not-allowed; }

    #response-card { display: none; }

    #response-card.visible { display: block; }

    #response-text {
      font-size: 0.95rem;
      line-height: 1.7;
      white-space: pre-wrap;
      word-break: break-word;
      color: var(--text);
    }

    #response-text.error { color: var(--error); }

    .spinner {
      display: inline-block;
      width: 14px;
      height: 14px;
      border: 2px solid rgba(255,255,255,0.3);
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 0.7s linear infinite;
      margin-right: 6px;
      vertical-align: middle;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    .response-meta {
      font-size: 0.75rem;
      color: var(--muted);
      margin-bottom: 0.6rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Claude Engineer</h1>
    <p>Powered by Claude — server-side proxy, no API keys in the browser</p>
  </header>

  <main>
    <div class="card">
      <label for="prompt">Prompt</label>
      <textarea id="prompt" placeholder="Ask Claude anything…" autofocus></textarea>
      <div class="actions">
        <button id="send-btn">Send</button>
      </div>
    </div>

    <div class="card" id="response-card">
      <label>Response</label>
      <p class="response-meta" id="response-meta"></p>
      <div id="response-text"></div>
    </div>
  </main>

  <script>
    const promptEl  = document.getElementById("prompt");
    const sendBtn   = document.getElementById("send-btn");
    const card      = document.getElementById("response-card");
    const textEl    = document.getElementById("response-text");
    const metaEl    = document.getElementById("response-meta");

    async function ask() {
      const prompt = promptEl.value.trim();
      if (!prompt) return;

      sendBtn.disabled = true;
      sendBtn.innerHTML = '<span class="spinner"></span>Thinking…';
      card.classList.add("visible");
      textEl.className = "";
      textEl.textContent = "";
      metaEl.textContent = "";

      const t0 = Date.now();
      try {
        const res = await fetch("/api/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt }),
        });

        const data = await res.json();
        const elapsed = ((Date.now() - t0) / 1000).toFixed(1);

        if (!res.ok) {
          textEl.className = "error";
          textEl.textContent = data.error ?? "Something went wrong.";
          metaEl.textContent = `Error ${res.status} · ${elapsed}s`;
        } else {
          textEl.textContent = data.text;
          metaEl.textContent = `${data.text.length} chars · ${elapsed}s`;
        }
      } catch (err) {
        textEl.className = "error";
        textEl.textContent = "Network error — could not reach server.";
        metaEl.textContent = "";
      }

      sendBtn.disabled = false;
      sendBtn.textContent = "Send";
    }

    sendBtn.addEventListener("click", ask);
    promptEl.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && (e.metaKey || e.ctrlKey)) ask();
    });
  </script>
</body>
</html>
